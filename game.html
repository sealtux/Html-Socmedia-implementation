    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Catch the Ball Game</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f4f4f4;
            }

            .game-container {
                position: relative;
                width: 400px;
                height: 600px;
                background-color: #333;
                overflow: hidden;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            }

            .paddle {
                position: absolute;
                bottom: 20px;
                left: 50%;
                width: 100px;
                height: 20px;
                background-color: #f39c12;
                border-radius: 5px;
                transform: translateX(-50%);
            }

            .ball {
                position: absolute;
                top: 50px;
                left: 50%;
                width: 20px;
                height: 20px;
                background-color: #e74c3c;
                border-radius: 50%;
                animation: fall 3s linear infinite;
            }

            @keyframes fall {
                0% {
                    top: 50px;
                }
                100% {
                    top: 100%;
                }
            }

            .score {
                position: absolute;
                top: 10px;
                left: 10px;
                font-size: 18px;
                color: white;
            }
        </style>
    </head>
    <body>

        <div class="game-container">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="paddle"></div>
            <div class="ball"></div>
        </div>

        <script>
            const paddle = document.querySelector('.paddle');
            const ball = document.querySelector('.ball');
            const scoreElement = document.getElementById('score');
            let score = 0;

            // Ball's fall function
            function fallBall() {
                const ballRect = ball.getBoundingClientRect();
                const paddleRect = paddle.getBoundingClientRect();

                // Check for collision
                if (ballRect.bottom >= paddleRect.top &&
                    ballRect.right >= paddleRect.left &&
                    ballRect.left <= paddleRect.right) {
                    score++;
                    scoreElement.innerText = score;
                    resetBall();
                }

                // Check if the ball has missed the paddle
                if (ballRect.top > paddleRect.bottom) {
                    resetBall();
                }
            }

            function resetBall() {
                ball.style.animation = 'none'; // Stop current animation
                ball.offsetHeight; // Trigger reflow to restart animation
                ball.style.animation = 'fall 3s linear infinite'; // Restart animation
                ball.style.left = `${Math.random() * 360}px`; // Randomize new start position
                ball.style.top = '50px'; // Reset ball's top position
            }

            // Control the paddle using arrow keys
            let paddleSpeed = 15;
            document.addEventListener('keydown', (e) => {
                let paddleLeft = parseInt(window.getComputedStyle(paddle).left);

                if (e.key === 'ArrowLeft' && paddleLeft > 0) {
                    paddle.style.left = `${paddleLeft - paddleSpeed}px`;
                } else if (e.key === 'ArrowRight' && paddleLeft < 300) {
                    paddle.style.left = `${paddleLeft + paddleSpeed}px`;
                }
            });

            // Start the ball fall loop
            function startGame() {
                setInterval(fallBall, 10);
            }

            startGame(); // Start the game loop

        </script>

    </body>
    </html>
