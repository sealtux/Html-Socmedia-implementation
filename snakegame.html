<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .game-container {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: #222;
            border: 1px solid #000;
            display: grid;
            grid-template-columns: repeat(20, 20px);
            grid-template-rows: repeat(20, 20px);
        }

        .snake {
            background-color: green;
            width: 100%;
            height: 100%;
        }

        .food {
            background-color: red;
            width: 100%;
            height: 100%;
        }

        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="game-container" id="gameContainer">
        <div class="score" id="score">Score: 0</div>
    </div>

    <script>
        const gameContainer = document.getElementById("gameContainer");
        const scoreElement = document.getElementById("score");
        const gridSize = 20; // 20x20 grid
        const initialSnakeLength = 3;

        let snake = [
            { x: 5, y: 5 },
            { x: 4, y: 5 },
            { x: 3, y: 5 }
        ];
         // Snake starting positions
        let food = { x: 8, y: 8 }; // Food starting position
        let direction = { x: 1, y: 0 }; // Initial direction (right)
        let score = 0;
        let gameInterval;

        // Render game elements (snake, food)
        function render() {
            gameContainer.innerHTML = `<div class="score" id="score">Score: ${score}</div>`;
            snake.forEach((segment) => {
                const snakePart = document.createElement("div");
                snakePart.classList.add("snake");
                snakePart.style.gridRowStart = segment.y + 1;
                snakePart.style.gridColumnStart = segment.x + 1;
                gameContainer.appendChild(snakePart);
            });

            const foodElement = document.createElement("div");
            foodElement.classList.add("food");
            foodElement.style.gridRowStart = food.y + 1;
            foodElement.style.gridColumnStart = food.x + 1;
            gameContainer.appendChild(foodElement);
        }

        // Update snake position
        function update() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Check for game over (snake hits the walls or itself)
            if (
                head.x < 0 ||
                head.x >= gridSize ||
                head.y < 0 ||
                head.y >= gridSize ||
                snake.some((segment) => segment.x === head.x && segment.y === head.y)
            ) {
                clearInterval(gameInterval);
                alert("Game Over! Your score was " + score);
                return;
            }

            snake.unshift(head); // Add new head to the snake

            // Check if snake eats food
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.innerText = `Score: ${score}`;
                generateFood(); // Generate new food
            } else {
                snake.pop(); // Remove tail if no food is eaten
            }

            render();
        }

        // Generate new food at a random position
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * gridSize),
                y: Math.floor(Math.random() * gridSize)
            };
        }

        // Handle keyboard input for snake direction
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp" && direction.y !== 1) {
                direction = { x: 0, y: -1 };
            } else if (event.key === "ArrowDown" && direction.y !== -1) {
                direction = { x: 0, y: 1 };
            } else if (event.key === "ArrowLeft" && direction.x !== 1) {
                direction = { x: -1, y: 0 };
            } else if (event.key === "ArrowRight" && direction.x !== -1) {
                direction = { x: 1, y: 0 };
            }
        });

        // Start the game loop
        function startGame() {
            gameInterval = setInterval(update, 150);
        }

        // Initialize the game
        startGame();
    </script>

</body>
</html>
