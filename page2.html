<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar Example</title>
    <style>
        /* Styling for the search bar */
        #searchBar {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }
        /* Styling for the results (can be applied to other content) */
        .search-results {
            margin-top: 20px;
        }
        .result-item {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .result-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <!-- Search bar -->
    <input type="text" id="searchBar" placeholder="Search...">

    <!-- Search results section -->
    <div id="searchResults" class="search-results">
        <div class="result-item">Apple</div>
        <div class="result-item">Banana</div>
        <div class="result-item">Orange</div>
        <div class="result-item">Grapes</div>
        <div class="result-item">Mango</div>
    </div>

    <script>
        // Get the search bar and search results container
        const searchBar = document.getElementById('searchBar');
        const resultsContainer = document.getElementById('searchResults');
        const resultItems = resultsContainer.getElementsByClassName('result-item');

        // Add an event listener for the input event
        searchBar.addEventListener('input', function() {
            const query = searchBar.value.toLowerCase(); // Convert search text to lowercase
            for (let i = 0; i < resultItems.length; i++) {
                const item = resultItems[i];
                if (item.textContent.toLowerCase().includes(query)) {
                    item.style.display = ''; // Show the result if it matches
                } else {
                    item.style.display = 'none'; // Hide the result if it doesn't match
                }
            }
        });
    </script>

</body>
</html>
