<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Figma to HTML</title>
    <style>
        /* Styling for button */
        .btn {
            width: 150px;
            height: 50px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 50px;
            margin-left: 10px; /* Adjusted margin for better alignment */
        }

        .btn:hover {
            background-color: #0a3d70;
        }

        /* Styling for div (replacing label with div for non-form usage) */
        .dashboard {
            width: 1465px;
            height: 100px;
            background-color: rgb(180, 179, 179);
            border: 1px solid rgb(165, 164, 164); /* Corrected border property */
            border-radius: 5px;
            margin-top: -100px;
            margin-left: 10px;
            
        }

    </style>
    
</head>
<body>
    <button class="btn">Click Me</button>
    <div class="dashboard"></div> <!-- Changed label to div -->
</body>
</html>
